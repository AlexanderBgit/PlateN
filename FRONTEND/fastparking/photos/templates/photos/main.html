{% extends "parking/base.html" %} {% load static %} {% block extra_head %}
<style>
  .card-bg {
    background-color: #fbf6f1 !important;
  }
</style>
{% endblock extra_head %} {% block content %}
<div class="container">
  <div class="row mt-3">
    <!-- <div class="col-md-4">
            <div class="card bg-primary">
                <div class="card-body">
                    <a href="{% url 'photos:upload' %}" class="btn btn-primary btn-lg btn-block">Upload photo of car</a>
                </div>
            </div>
        </div> -->
    <div class="col-md-4">
      <div class="card card-bg">
        <div class="card-body mx-auto text-center">
          <a href="{% url 'photos:upload' %}?type=0" class="btn btn-outline-primary btn-lg btn-block p-3">
            <img
              style="width: 100%; max-width: 270px"
              src="{% static 'photos/button_in_01_270x270.gif' %}"
              title="Upload IN photo of car"
              alt="Upload IN photo of car"
              class="rounded"
          /></a>
          <p><i class="bi bi-cloud-arrow-up fs-4"></i> Upload IN photo of car</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-bg">
        <div class="card-body mx-auto text-center">
          <a href="{% url 'photos:upload' %}?type=1" class="btn btn-outline-secondary btn-lg btn-block p-3"
            ><img
              style="width: 100%; max-width: 270px"
              src="{% static 'photos/button_out_01_270x270.gif' %}"
              title="Upload OUT photo of car"
              alt="Upload OUT photo of car"
              class="rounded"
          /></a>
          <p><i class="bi bi-cloud-arrow-up fs-4"></i> Upload OUT photo of car</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card card-bg">
        <div class="card-body mx-auto text-center">
          <a href="{% url 'photos:scan_qr' %}" class="btn btn-outline-primary btn-lg btn-block"
            ><img
              style="width: 100%; max-width: 200px"
              src="{% static 'photos/button_qr_scan.png'%}"
              title="Scan QR code"
              alt="Scan QR code"
          /></a>
          <p>Scan QR code</p>
        </div>
      </div>
    </div> 
    <div class="col-md-4">
      <div class="card card-bg">
        <div class="card-body mx-auto text-center">
          <a
            href="https://fastparking.x-server.net/api/v1/cam_client/list"
            target="_blank"
            class="btn btn-outline-primary btn-lg btn-block"
            ><img
              style="width: 100%; max-width: 200px"
              src="{% static 'photos/button_cam_01.png'%}"
              title="Modules for using a webcam. In development."
              alt="Modules for Webcam (developer)"
          /></a>
          <p>Modules for Webcam (dev)</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

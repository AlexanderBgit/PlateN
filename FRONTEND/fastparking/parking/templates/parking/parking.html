<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Зайняті місця у кінотеатрі</title>
<style>
  .card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin: 10px;
    width: 100px; /* Ширина карти */
    height: 100px; /* Висота карти */
    float: left; /* Розташування карт у ряд */
  }
  .occupied {
    background-color: red; /* Колір для зайнятих місць */
  }
</style>
</head>
<body>
<div class="card occupied">Місце 1</div>
<div class="card">Місце 2</div>
<div class="card occupied">Місце 3</div>
<div class="card">Місце 4</div>
<!-- Додайте більше div для інших місць -->
</body>
</html>

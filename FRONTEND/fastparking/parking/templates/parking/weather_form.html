{% extends "parking/base.html" %}
{% block content %}
    <h2 class="mt-4 mb-4" style="text-align: center;">Weather Information</h2>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="city" name="city" class="form-control" placeholder="Enter city" aria-label="Enter city" aria-describedby="basic-addon2">
                        <button class="btn btn-primary" type="submit">Get Weather</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    {% if temperature and description %}
        <div class="container">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">City</th>
                        <th scope="col">Temperature (Â°C)</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ city }}</td>
                        <td>{{ temperature }}</td>
                        <td>{{ description }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    {% elif error %}
        <div class="container">
            <p class="alert alert-danger">{{ error }}</p>
        </div>
    {% endif %}
{% endblock %}

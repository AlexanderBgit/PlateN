<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>{{title}}</title>
    <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='/apple-touch-icon.png') }}  " />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/favicon-32x32.png') }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='/favicon-16x16.png') }} " />
    <link rel="manifest" href="{{ url_for('static', path='/site.webmanifest') }}" />
  </head>

  <body>
    <div class="container">
      <h1 class="my-3">Simple - Real time face detection</h1>
      <div class="row">
        <form class="col-6" id="form-connect">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Select cam device from list: </span>
            <select class="form-control" id="camera-select"></select>
            <button class="btn btn-outline-danger d-none" type="button" id="button-stop">Stop</button>
            <button class="btn btn-outline-success" type="submit" id="button-start">Start</button>
          </div>
        </form>
      </div>
      <div id="debug"></div>
      <div class="position-relative">
        <video id="video"></video>
        <canvas id="canvas" class="position-absolute top-0 start-0"></canvas>
      </div>
    </div>
    <script>
      const WS_URL = "{{ ws_url }}";
    </script>
    <script src="{{ url_for('static', path='cam_client/js/script.js') | relative_url }}"></script>
  </body>
</html>
